<!doctype html>
<html ng-app >
<head>
    <script src="../components/angular.js"></script>

</head>
<body>
    1+1={{ 1+1}}
<<div >
    <b>Invoice:</b>
    <br>
    <br>
    <table>
        <tr>
            <td>Quantity</td>
            <td>Cost</td>
        </tr>
        <tr>
            <td><input type="integer" min="0" ng-model="qty" required></td>
            <td><input type="number" ng-model="cost" required></td>
        </tr>
    </table>
    <hr>
    <b>Total:</b> {{qty * cost | currency}}
</div>
</body>
</html>
